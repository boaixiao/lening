<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="../vuejs/vuejs-2.5.16.js"></script>
<script type="text/javascript" src="../vuejs/axios-0.18.0.js"></script>
<body>
<center>
    <div id="userdadiv">
        <div id="userlistdiv">
            <table border="1" rules="all" align="center">
                <tr align="center" bgcolor="#008b8b">
                    <th>编号</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>生日</th>
                    <th>手机号</th>
                    <th>地址</th>
                    <th>科室</th>
                    <th>职位</th>
                    <th colspan="100">操作</th>
                </tr>
                <tr v-for="u in userlist">
                    <td>{{u.id}}</td>
                    <td>{{u.uname}}</td>
                    <td>{{u.age}}</td>
                    <td>{{u.gender}}</td>
                    <td>{{u.birthday}}</td>
                    <td>{{u.telphone}}</td>
                    <td>{{u.address}}</td>
                    <td></td>
                    <td></td>
                    <td>
                        <button @click="toUserDept(u.id)">选择科室</button>
                        <button @clikc="toUserPost(u.id)">分配职位</button>
                        <button>查看菜单</button>
                    </td>
                </tr>
            </table>
        </div>
        <div id="userdeptdiv" style="display: none">
            <table border="1" rules="all" align="center">
                <tr>
                    <td><h1>目前在给{{entity.uname}}分配部门</h1></td>
                    <td></td>
                </tr>
                <tr>
                    <td>部门</td>
                    <td>
                        <span v-for="d in dlist">
                        <input type="checkbox" v-model="deptids" :value="d.id" />{{d.deptname}} <br>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td colspan="100">
                        <button @click="saveUserDept()">保存</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</center>
</body>
<script type="text/javascript" src="../myjs/user_list.js"></script>
</html>
